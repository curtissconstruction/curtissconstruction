<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curtiss Construction | Oregon</title>

  <!-- Global Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0f1115;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 900px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .divider {
      width: 80px;
      height: 2px;
      background: #ffffff;
      margin: 20px auto;
      opacity: 0.7;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .cta {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      background: #ffffff;
      color: #0f1115;
      text-decoration: none;
      font-weight: 600;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .cta:hover {
      background: #e6e6e6;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Curtiss Construction</h1>
    <div class="divider"></div>

    <p>
      High-end interior & exterior construction.<br />
      Bathrooms • Kitchens • Roofing • Siding • Additions • Rot Repair
    </p>

    <p>
      Licensed • Bonded • Insured<br />
      Serving all of Oregon
    </p>

    <a class="cta" href="mailto:info@curtissconstruction.com">
      Request a Quote
    </a>

    <footer>
      © Curtiss Construction LLC
    </footer>
  </div>

</body>
</html>
